<article class="comment">
    <div class="comment__info">
        <div class="comment__content">
            <div class="comment__header">
                <img src="#" alt="User avatar" class="comment__avatar">
                <h3 class="comment__username"><!-- Variable en JSON de comentarios --></h3>
                <span class="comment__timestamp"><!-- Variable en JSON de comentarios --></span>
                <div class="comment__actions">
                    <button class="comment__like-button" aria-label="Like">
                        <img src="#" alt="LikeIcon">

                    </button>
                    <button class="comment__flag-button" aria-label="Flag">

                    </button>
                </div>
            </div>
            <p class="comment__text"><!-- Variable en JSON de usuarios --></p>
        </div>
    </div>
