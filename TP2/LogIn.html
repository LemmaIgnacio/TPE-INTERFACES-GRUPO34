<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/TP2/style/LogIn.css">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h2>Sign In</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-control password-field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <img src="placeholder-eye.png" alt="Toggle Password Visibility" id="togglePassword" class="toggle-password">
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      </div>
      <button type="submit" class="btn">Sign in</button>
      <div class="social-login">
        <p>Login with social accounts</p>
        <div class="social-icons">
          <img src="google-icon.png" alt="Google">
          <img src="facebook-icon.png" alt="Facebook">
        </div>
      </div>
      <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="../TP2/app.js/LogIn.js"></script>
</body>
</html>
